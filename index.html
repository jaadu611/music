<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:," />
</head>

<body>
    <header>
        <div class="header-left">
            <img class="hamburger" src="/images/hamburger.svg">
            <div class="logo-container">
                <?xml version="1.0" encoding="utf-8"?>
                <svg class="logo" fill="#ffffff" width="35px" height="35px" viewBox="0 0 32 32" version="1.1"
                    xmlns="http://www.w3.org/2000/svg">
                    <title>spotify</title>
                    <path
                        d="M24.849 14.35c-3.206-1.616-6.988-2.563-10.991-2.563-2.278 0-4.484 0.306-6.58 0.881l0.174-0.041c-0.123 0.040-0.265 0.063-0.412 0.063-0.76 0-1.377-0.616-1.377-1.377 0-0.613 0.401-1.132 0.954-1.311l0.010-0.003c5.323-1.575 14.096-1.275 19.646 2.026 0.426 0.258 0.706 0.719 0.706 1.245 0 0.259-0.068 0.502-0.186 0.712l0.004-0.007c-0.29 0.345-0.721 0.563-1.204 0.563-0.273 0-0.529-0.070-0.752-0.192l0.008 0.004zM24.699 18.549c-0.201 0.332-0.561 0.55-0.971 0.55-0.225 0-0.434-0.065-0.61-0.178l0.005 0.003c-2.739-1.567-6.021-2.49-9.518-2.49-1.925 0-3.784 0.28-5.539 0.801l0.137-0.035c-0.101 0.032-0.217 0.051-0.337 0.051-0.629 0-1.139-0.51-1.139-1.139 0-0.509 0.333-0.939 0.793-1.086l0.008-0.002c1.804-0.535 3.878-0.843 6.023-0.843 3.989 0 7.73 1.064 10.953 2.925l-0.106-0.056c0.297 0.191 0.491 0.52 0.491 0.894 0 0.227-0.071 0.437-0.192 0.609l0.002-0.003zM22.899 22.673c-0.157 0.272-0.446 0.452-0.777 0.452-0.186 0-0.359-0.057-0.502-0.154l0.003 0.002c-2.393-1.346-5.254-2.139-8.299-2.139-1.746 0-3.432 0.261-5.020 0.745l0.122-0.032c-0.067 0.017-0.145 0.028-0.224 0.028-0.512 0-0.927-0.415-0.927-0.927 0-0.432 0.296-0.795 0.696-0.898l0.006-0.001c1.581-0.47 3.397-0.74 5.276-0.74 3.402 0 6.596 0.886 9.366 2.44l-0.097-0.050c0.302 0.15 0.506 0.456 0.506 0.809 0 0.172-0.048 0.333-0.132 0.469l0.002-0.004zM16 1.004c0 0 0 0-0 0-8.282 0-14.996 6.714-14.996 14.996s6.714 14.996 14.996 14.996c8.282 0 14.996-6.714 14.996-14.996v0c-0.025-8.272-6.724-14.971-14.993-14.996h-0.002z">
                    </path>
                </svg>
                <div class="home-container">
                    <?xml version="1.0" encoding="utf-8"?>
                    <svg class="home" width="22px" height="22px" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M1 6V15H6V11C6 9.89543 6.89543 9 8 9C9.10457 9 10 9.89543 10 11V15H15V6L8 0L1 6Z"
                            fill="#1f1f1f" stroke="#b3b3b3" />
                    </svg>
                </div>
            </div>
            <div class="search-container">
                <?xml version="1.0" encoding="utf-8"?>
                <svg class="search-icon" width="28px" height="28px" stroke="#b3b3b3" viewBox="0 0 24 24" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M15.7955 15.8111L21 21M18 10.5C18 14.6421 14.6421 18 10.5 18C6.35786 18 3 14.6421 3 10.5C3 6.35786 6.35786 3 10.5 3C14.6421 3 18 6.35786 18 10.5Z"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                <input id="search-bar" type="text" placeholder="What do you want to play?">
                <div class="border1"></div>
                <div class="library">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" role="img"
                        aria-label="Shopping Bag Icon" fill="#fff" height="22px" width="22px">
                        <path d="M15 15.5c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2z" />
                        <path
                            d="M1.513 9.37A1 1 0 0 1 2.291 9h19.418a1 1 0 0 1 .979 1.208l-2.339 11a1 1 0 0 1-.978.792H4.63a1 1 0 0 1-.978-.792l-2.339-11a1 1 0 0 1 .201-.837zM3.525 11l1.913 9h13.123l1.913-9H3.525zM4 2a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v4h-2V3H6v3H4V2z" />
                    </svg>
                </div>
            </div>
        </div>
        <div class="header-right">
            <div class="options">
                <ul>
                    <li class="grow">Premium</li>
                    <li class="grow">Support</li>
                    <li class="grow">Download</li>
                </ul>
                <div class="border2"></div>
            </div>
            <div class="install grow">
                <?xml version="1.0" encoding="utf-8"?>
                <svg width="20px" height="20px" viewBox="0 0 24 24" stroke="#b3b3b3" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 7L12 14M12 14L15 11M12 14L9 11" stroke-width="1.5" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <path d="M16 17H12H8" stroke-width="1.5" stroke-linecap="round" />
                    <path opacity="1"
                        d="M2 12C2 7.28595 2 4.92893 3.46447 3.46447C4.92893 2 7.28595 2 12 2C16.714 2 19.0711 2 20.5355 3.46447C22 4.92893 22 7.28595 22 12C22 16.714 22 19.0711 20.5355 20.5355C19.0711 22 16.714 22 12 22C7.28595 22 4.92893 22 3.46447 20.5355C2 19.0711 2 16.714 2 12Z"
                        stroke-width="1.5" />
                </svg>
                <p>install App</p>
            </div>
            <p class="signup">Sign Up</p>
            <div class="login">
                <p>Login</p>
            </div>
        </div>
    </header>
    <main>
        <div class="left">
            <div class="left-header">
                <img class="close" src="/images/cross.svg">
                <p>All your songs</p>
                <div class="plus-container">
                    <svg class="plus" width="64px" height="64px" viewBox="0 0 24.00 24.00" stroke="#8c8c8c"
                        xmlns="http://www.w3.org/2000/svg">
                        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                        <g id="SVGRepo_iconCarrier">
                            <path d="M7 12L12 12M12 12L17 12M12 12V7M12 12L12 17" stroke-width="1.3"
                                stroke-linecap="round" stroke-linejoin="round"></path>
                        </g>
                    </svg>
                </div>
            </div>
            <div class="border3"></div>
            <div class="songlist">
                <ul>
                </ul>
            </div>
            <div class="border3"></div>
            <div class="left-footer">
                <span>Legal</span>
                <span>Safety & Privacy Center</span>
                <span>Privacy Policy</span>
                <span>Cookies</span>
                <span>About Ads</span>
                <span>Accessibility</span>
            </div>
            <div class="cookies"><a href="#">Cookies</a></div>
            <div class="language-container">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18" fill="none"
                    stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10" />
                    <path d="M2 12h20" />
                    <path d="M12 2a15.3 15.3 0 0 1 0 20a15.3 15.3 0 0 1 0-20z" />
                </svg>
                English
            </div>
        </div>
        <div class="right">
            <div class="top">
                <header>Browse All Librarys</header>
            </div>
            <div class="main"></div>
            <div class="seekbar">
                <div class="circle"></div>
            </div>
            <div class="bottom">
                <div class="songinfo"></div>
                <div class="play-options">
                    <div id="prev"><img src="/images/prev.svg"></div>
                    <div id="play"><img src="/images/play.svg"></div>
                    <div id="next"><img src="/images/next.svg"></div>
                </div>
                <div class="songtime"></div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
